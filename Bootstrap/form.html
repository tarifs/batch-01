<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row" style="text-align: center">
        <div class="col-lg-8 offset-3">
            <div class="form-group row">
                <label for="" class="col-lg-2 col-form-label">First Name:</label>
                <div class="col-lg-6">
                    <input type="text" name="first-name"  class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-lg-2 col-form-label">Last Name:</label>
                <div class="col-lg-6">
                    <input type="text" name="last-name"  class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-lg-2 col-form-label">Email:</label>
                <div class="col-lg-6">
                    <input type="email" name="email"  class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-lg-2 col-form-label">Password:</label>
                <div class="col-lg-6">
                    <input type="password" name="password"  class="form-control">
                </div>
                </div>
            <div class="form-group row">
                <label for="" class="col-lg-2 col-form-label">Phone:</label>
                <div class="col-lg-6">
                    <input type="number" name="phone"  class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-lg-2 col-form-label">Date of Birth:</label>
                <div class="col-lg-6">
                    <input type="date" name="date"  class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-lg-2 col-form-label">Address:</label>
                <div class="col-lg-6">
                    <textarea name="address" id="" cols="47" rows="5"></textarea>
                </div>
        </div>
            <div class="form-group row">
                <label class="col-lg-2 col-form-label">Gender:</label>
                <div class="col-lg-6">
                    <label><input type="radio" name="gender">Male</label>
                        <label><input type="radio" name="gender">Female</label>
                </div>

            </div>
            <div class="form-group row">
                <label for="" class="col-lg-2 col-form-label">District:</label>
                <div class="col-lg-6">
                    <select name="district" id="">
                        <option value="">Select the district</option>
                        <option value="">Dhaka</option>
                        <option value="">Dhaka</option>
                        <option value="">Dhaka</option>
                        <option value="">Dhaka</option>
                        <option value="">Dhaka</option>
                        <option value="">Dhaka</option>
                    </select>
                </div>
            </div><br>
            <div class="form-group" style="margin-left: 90px">
                <input type="submit" class="btn btn-success">
                <input type="reset" class="btn btn-danger">
            </div>


        </div>
    </div>
</div>






<script src="js/bootstrap.min.js"></script>
</body>
</html>
