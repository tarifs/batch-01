<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-body">
                <div class="form-group-row">
                    <label for="" class="col-form-label col-lg-4">First</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" name="first_number" id="firstNumber">
                    </div>
                </div>
                <div class="form-group-row">
                    <label for="" class="col-form-label col-lg-4">Secound</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" name="secound_number" id="secoundNumber">
                    </div>
                </div>
                <div class="form-group-row">
                    <label for="" class="col-form-label col-lg-4">Result</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" name="result" id="result">
                    </div>
                </div>
                <div class="form-group-row">
                    <label for="" class="col-form-label col-lg-4"></label>
                    <div class="col-lg-8">
                        <input type="submit" class="btn btn-primary" name="btn" id="add" value="+">
                        <input type="submit" class="btn btn-danger" name="btn" id="sub" value="-">
                        <input type="submit" class="btn btn-info" name="btn" id="mul" value="*">
                        <input type="submit" class="btn btn-warning" name="btn" id="div" value="/">
                        <input type="submit" class="btn btn-success" name="btn" id="mod" value="%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="calc.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
